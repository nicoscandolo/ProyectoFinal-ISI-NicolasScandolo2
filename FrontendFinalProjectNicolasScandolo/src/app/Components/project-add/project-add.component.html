<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-md-12 mt-5">
        <h1 class="display-5 font-weight-normal" style="text-align: center;" href="#">Crear nuevo proyecto</h1>

        <form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">



          <div class="form-group">
            <div class="input-group">
              <input name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control"
                placeholder="Nombre Projecto" autofocus required>
            </div>

            <!-- Valid message -->
            <div *ngIf="Nombre.valid && (Nombre.dirty || Nombre.touched)">
              <span class="badge badge-success">Se ve bien!</span>
            </div>
            <!-- Error message -->
            <div *ngIf="Nombre.invalid && (Nombre.dirty || Nombre.touched)">
              <small  class="badge badge-danger">Nombre del proyecto es requerido.</small>
            </div>
          </div>
          <!-- //////////////////////////////////////////////// -->

          <div class="form-group">
            <div class="input-group">
              <input name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion"
                class="form-control" placeholder="Descripcion Projecto" required>
            </div>
            <!-- Valid message -->
            <div *ngIf="Descripcion.valid && (Descripcion.dirty || Descripcion.touched)">
              <span class="badge badge-success">Se ve bien!</span>
            </div>
            <!-- Error message -->
            <div *ngIf="Descripcion.invalid && (Descripcion.dirty || Descripcion.touched)">
              <small class="badge badge-danger">Nombre del proyecto es requerido.</small>
            </div>
          </div>
          <!-- ///////////////////////////////////////////////////// -->
          <div class="form-group">
            <div class="input-group">
              <select name="Tipo" #Tipo="ngModel" [(ngModel)]="service.formData.Tipo"
               class="browser-default custom-select form-control"  required>
               <option value="" disabled selected hidden>Select your option</option>
                <option *ngFor="let t of Tipos">{{t}}</option>
                
              </select>
            </div>
            <!-- Valid message -->
            <div *ngIf="Tipo.valid && (Tipo.dirty || Tipo.touched)">
              <span class="badge badge-success">Se ve bien!</span>
            </div>
            <!-- Error message -->
            <div *ngIf="Tipo.invalid && (Tipo.dirty || Tipo.touched)">
              <small class="badge badge-danger">Tipo del proyecto es requerido.</small>
            </div>
          </div>
          <!-- ///////////////////////////////////////////////////// -->
          <div class="container col-md-6">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success btn-lg btn-block" [disabled]="form.invalid">Crear</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Volver</button>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
