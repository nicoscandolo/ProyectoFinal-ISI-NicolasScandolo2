<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-md-12 mt-5">
        <h1 class="display-5 font-weight-normal" href="#">Crear nuevo proyecto</h1>

        <form #form="ngForm" autocomplete="off">



          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">

                <div class="input-group-text bg-white">

                </div>
              </div>

              <input name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control"
                placeholder="Nombre Projecto">
            </div>

          </div>


          <!-- //////////////////////////////////////////////// -->

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">

                <div class="input-group-text bg-white">

                </div>
              </div>

              <input name="Descripcion" #Nombre="ngModel" [(ngModel)]="service.formData.Descripcion"
                class="form-control" placeholder="Descripcion Projecto">
            </div>

          </div>

          <div class="container">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success btn-lg btn-block">Crear</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Volver</button>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
