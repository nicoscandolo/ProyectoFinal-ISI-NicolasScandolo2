
<div class="bottom-three">
  <div class="container p-5 my-3 border" >
    <h1 class="text-center" >Consultas</h1>
    <p class="text-center" style="font-size:25px;">Haz una consulta a tu equipo y nosotros les notificaremos</p>
    <hr>
    <div  class="bottom-two">
      <app-consulta-add></app-consulta-add>
    </div>
  </div>
</div>

<!-- ////////////////////////////////////////////////////////////// -->

  <div *ngIf="consultasList.length" class="container mt-2">
  <div class="card-deck">
    <app-consulta
      *ngFor="let consulta of consultasList"
      [consulta]="consulta"
    ></app-consulta>
  </div>
  <hr> <hr> <hr>
</div>
<!-- Alert messages -->
<div *ngIf="!consultasList.length" class="container text-center">
  <div *ngIf="!consultasList.length" class="alert alert-primary" role="alert">
    No Consultas Found!
  </div>
</div>
<div *ngIf="errorMessage" class="container text-center">
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
</div>
