<div class="margen">
  <div class="container mt-2">
    <div class="dropdown col-md-4 mx-auto"  >
  <!--     <h6 >Filtrar por</h6> -->
    <button type="button"  class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Mostrar: {{ActualDropDown}}
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item"  (click)="Mostrar('Usuarios')">Usuarios</a>
        <a class="dropdown-item"  (click)="Mostrar('Solicitudes pendientes')">Solicitudes pendientes</a>
      </div>
    </div>
  </div>
  </div>




<div *ngIf="solicitudesList.length && ActualDropDown === 'Solicitudes pendientes'" class="container mt-2">
  <!--  <h1 class="display-5 font-weight-normal" style="text-align: center;" href="#">{{ActualDropDown}}</h1> -->
  <div class="row my-3">

     <app-solicitud-pendiente
       *ngFor="let solicitudes of solicitudesList"  (messageEvent)="receiveMessage($event)"
       [solicitudes]="solicitudes"
       class="col-4"
     ></app-solicitud-pendiente>

  </div>
 </div>


 <div *ngIf="UsuariosList.length && ActualDropDown === 'Usuarios'" class="container mt-2">
  <!--  <h1 class="display-5 font-weight-normal" style="text-align: center;" href="#">{{ActualDropDown}}</h1> -->
  <div class="row my-3">

     <app-usuarios
       *ngFor="let usuarios of UsuariosList"  (messageEvent)="receiveMessage($event)"
       [usuarios]="usuarios"
       class="col-4"
     ></app-usuarios>

  </div>
 </div>
