       <!-- Button trigger modal -->
       <button class="button button2" (click)="showDialog()"> Agregar </button>
       <ng-container #vc></ng-container>
       <ng-template #modal_1>
           <!-- Modal -->
           <div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static"  aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                   <div class="modal-content">
                     <div class="modal-header"> <button type="button" style="position: absolute; right: 5%; top: 1%" data-dismiss="modal" (click)="closeDialog()" > &times; </button>
                   </div>
                           <h1 class="modal-title" style="text-align: center;" id="myModalLabel">Agregar un usuario</h1>

                       <div class="modal-body">

                         <textarea class="form-control"  placeholder="Add a comment" type="text"  name="descripcion"
                         [(ngModel)]="descripcion" requered autofocus></textarea>
                        </div> -->


                        <div class='dropdown'>

                          <input
                            (input)="searchUsuario(nameToSearch)"
                            [(ngModel)]="nameToSearch"
                            class="form-control"
                            type="search"
                            placeholder="Buscar un usuario"
                            aria-label="Search"
                            autofocus
                          />
                          <div *ngIf="UsuariosList.length && viewUsuarios" class='dropdown-content'>
                          <a *ngFor="let usuario of UsuariosListSearch" >{{usuario.nombre}}</a>
                        </div>
                        </div>





                       </div>
<!-- /////////////////////////////////////////////////////////////////// -->

                       <div class="modal-footer">
                           <button type="button" class="buttonn button2" data-dismiss="modal" (click)="agregarUsuario()"> Agregar </button>

                       </div>
                   </div>

               </div>

           </div>
       </ng-template>
