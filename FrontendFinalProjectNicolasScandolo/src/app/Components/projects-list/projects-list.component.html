<!-- PelÃ­culas con card-->
<div *ngIf="ProjectsList.length" class="container mt-2">
  <div class="card-deck">
    <app-project
      *ngFor="let project of ProjectsList"
      [project]="project"
      class="col-4"
    ></app-project>
  </div>
</div>
<!-- Alert messages -->
<div *ngIf="!ProjectsList.length" class="container text-center">
  <div *ngIf="!ProjectsList.length" class="alert alert-primary" role="alert">
    No Projects Found!
  </div>
</div>
<div *ngIf="errorMessage" class="container text-center">
  <div class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
</div>
