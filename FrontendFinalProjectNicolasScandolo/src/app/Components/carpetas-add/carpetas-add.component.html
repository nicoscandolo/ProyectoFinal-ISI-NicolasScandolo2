       <!-- Button trigger modal -->
       <button class="button button2" (click)="showDialog()"> Crear carpeta </button>
       <ng-container #vc></ng-container>
       <ng-template #modal_1>
           <!-- Modal -->
           <div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static"  aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                   <div class="modal-content">
                     <div class="modal-header"> <button type="button" style="position: absolute; right: 5%; top: 1%" data-dismiss="modal" (click)="closeDialog()" > &times; </button>
                   </div>
                           <h1 class="modal-title" style="text-align: center;" id="myModalLabel"> Crea una carpeta</h1>

                       <div class="modal-body">
<!-- //////////////////////////////////////////////////////;/////// -->
                       <div class="input-group">
                         <input class="form-control"  placeholder="Escribe el nombre aqui" type="text"  name="nombre"
                         [(ngModel)]="nombre" requered autofocus>
                        </div>

                       </div>
<!-- /////////////////////////////////////////////////////////////////// -->

                       <div class="modal-footer">
                           <button type="button" class="buttonn button2" data-dismiss="modal" (click)="publicarCarpeta()"> Publicar Carpeta </button>

                       </div>
                   </div>
                   <!-- /.modal-content -->
               </div>
               <!-- /.modal -->
           </div>
       </ng-template>
