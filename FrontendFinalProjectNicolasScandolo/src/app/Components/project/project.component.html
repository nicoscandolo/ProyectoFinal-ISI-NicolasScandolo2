<div *ngIf="project && tipo !== 'Eliminar cancelada'">

  <div class="card shadow p-3 mb-3 rounded" (click)="goToDetails(project)">
  <img style=" width: 285px;"
      class="card-img-top image"
      href="image"
      src=".\assets\ProjectsCategories\{{project.tipo}}.png"
    />
    <div class="card-body">
      <h4 class="card-title text-center">{{project.nombre}} </h4>
      <p style="white-space:nowrap;text-overflow:ellipsis; overflow:hidden" class="card-text crop">{{ project.descripcion }}</p>
     <!--  <p class="card-text"><strong>Release date: </strong> {{ movie.parsedDate }}</p> -->
     <a style="color:white; margin-left: 25%;" class="btn btn-primary stretched-link" *ngIf="tipo === 'Mis proyectos'" >Ver Proyecto</a>
     <a style="color:white; margin-left: 22%;" class="btn btn-primary stretched-link" *ngIf="tipo === 'Todos los proyectos'" >Enviar solicitud</a>
     <a style="background-color:rgb(167, 167, 167); margin-left: 18%; border-color: rgb(167, 167, 167); " class="btn btn-primary stretched-link" *ngIf="tipo === 'Solicitudes enviadas'" >Cancelar solicitud</a>
     <a style="background-color:rgb(167, 167, 167); margin-left: 18%; border-color: rgb(167, 167, 167);" class="btn btn-primary stretched-link" *ngIf="tipo === 'Solicitud cancelada'" >Cancelar solicitud</a>
    </div>
  </div>
</div>
